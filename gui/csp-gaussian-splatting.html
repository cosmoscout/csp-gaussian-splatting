<div class="row">

  <div class="col-5">
    Display Options
  </div>

  <div class="col-7">
    <label class="checklabel">
      <input type="checkbox" data-callback="gaussiansplatting.setEnableSplats" checked />
      <i class="material-icons"></i>
      <span>Draw Splats</span>
    </label>
  </div>

  <div class="col-7 offset-5">
    <label class="checklabel">
      <input type="checkbox" data-callback="gaussiansplatting.setEnableEllipses" />
      <i class="material-icons"></i>
      <span>Draw Ellipses</span>
    </label>
  </div>

  <div class="col-5">
    Splat Options
  </div>

  <div class="col-7">
    <label class="checklabel">
      <input type="checkbox" data-callback="gaussiansplatting.setEnableFading" checked />
      <i class="material-icons"></i>
      <span>Fade Distant Splats</span>
    </label>
  </div>

  <div class="col-5">
    Splat Scale
  </div>
  <div class="col-7">
    <div data-callback="gaussiansplatting.setScale">
    </div>
  </div>

</div>
